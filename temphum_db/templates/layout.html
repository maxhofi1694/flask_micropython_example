<!DOCTYPE html>
<html>
<!-- die layout seite. jede seite kann hiervon das grundlayout übernhemen-->

<head>
    <!-- hier werden hauptsächlich  helferprogramme und design (css) helfer geladen-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Paradajz app</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- bootstap hat viele css klassen um ein schönes design zu erstellen-->
    <link href="static/css/style.css" rel="stylesheet"> <!-- unsere eigenen css klassen-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <!-- hier werden schriftarten importiert-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <!-- schriftarten und kleine bilder-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- kleine bilder/comics-->
    <link rel="stylesheet" href="static/fonts/fontawesome5-overrides.min.css"> <!-- das gleiche nochmal-->

    <!--Tables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <!-- hilft die tabellen schäner darstellen zu lassen-->

    <script type="text/javascript" charset="utf8" src="static/js/jquery.min.js"></script> <!-- hilft um http anfragen zu machen-->
    <script src="static/js/bootstrap.bundle.min.js"></script> <!-- hilft für bootstrap funktionen wie z.b. knöpfen-->

    <!--Tables-->

    <script type="text/javascript" charset="utf8" src="static/js/jquery.dataTables.min.js"></script> <!-- zur darstellung von tebellen die man ordnen/sortieren kann-->
    <script type="text/javascript" charset="utf8" src="static/js/moment.min.js"></script> <!-- hilft zur umrechnung von zeiten-->
    <script type="text/javascript" charset="utf8" src="static/js/date-eu.js"></script> <!-- auch für zeitumrechung-->
    <script type="text/javascript" charset="utf8" src="static/js/datetime.js"></script> <!-- auch für zeitumrechung-->


</head>

<body id="page-top">
    <!-- hier geht die eigentliche seite los-->
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">



            {% block content %}{% endblock %} <!-- hier kommt alles rein was sich auf den eigentlichen seiten unterscheiden soll-->

            <script src="static/js/script.min.js"></script>
            <script src="static/js/scripts.js"></script>


            <footer class="bg-white sticky-footer"> <!-- und am ende noch ein footer der auf jeder seite zu sehen ist-->
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Temperatur und Feuchte Datenbank</span></div>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
